<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Course Registration Portal</title>
</head>
<body>
    <header>
        <h1> E-Learning Course Registration Portal</h1>
    </header>
    <form action="" style="width: 300px;">
        <fieldset>
            <legend>Register Here...</legend>
            <table>
                <tr>
                    <td>Course selection</td>
                    <td>
                    <input list="courses" required>
                    <datalist id="courses">
                    <option value="Full Stack Development">
                    <option value="Data Science">
                    <option value="Artificial Intelligence">
                    <option value="Cloud Computing">
                    <option value="Cyber Security">
                    </datalist>
                    </td>
                </tr>
                <tr>
                    <td>Batch selection</td>
                    <td><input type="month" name="" id=""required></td>
                </tr>
                <tr>
                    <td>Session timing</td>
                    <td><input type="time" name="" id=""required></td>
                </tr>
                <tr>
                    <td>Skill level</td>
                    <td><input type="range" min="1" max="10" name="" id="" required></td>
                </tr>
                <tr>
                    <td>Enrollment Progress</td>
                    <td>
                        <progress value="75" max="100"></progress>
                    </td>
                </tr>
                <tr>
                    <td>Program Introduction</td>
                </tr>
                <tr>
                    <td colspan="2"><video controls width="500">
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    <source src="https://www.w3schools.com/html/mov_bbb.webm" type="video/webm">
                    <track src="https://www.w3schools.com/html/mov_bbb_subtitles.vtt"
                        kind="subtitles"
                        srclang="en"
                        label="English"
                        default></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Enroll Now">
                    </td>
                </tr>

            </table>
        </fieldset>
    </form>
    <footer>
        <p>Â© 2026 E-Learning Platform</p>
    </footer>


</body>
</html>
