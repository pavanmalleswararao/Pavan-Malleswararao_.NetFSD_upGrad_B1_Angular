<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Hospital Appointment System</title>
</head>
<body>
    
    <form action="" style="width: 300;">
        <fieldset>
            <legend>Appointment Here</legend>
            <table>
                <tr>
                    <td>Department</td>
                    <td><input list="department" required name="" id=""></td>
                    <datalist id="department">
                        <option value="Cardiology"></option>
                        <option value="Neurology"></option>
                        <option value="Orthopadic"></option>
                        <option value="Paditrics"></option>
                        <option value="Dermatology"></option>
                    </datalist>
                </tr>
                <tr>
                    <td>Doctor</td>
                    <td><input list="doctors" required name="" id=""></td>
                    <datalist id="doctors">
                        <option value="Dr. Sharma"></option>
                        <option value="Dr. Radhika"></option>
                        <option value="Dr. Reddy"></option>
                        <option value="Dr. Anjali"></option>
                    </datalist>
                </tr>
                <tr>
                    <td>Date</td>
                    <td><input type="date" required min=""></td>
                </tr>
                <tr>
                    <td>Time</td>
                    <td><input type="time" name="" id="timeSlot"></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="number" required min="1" max="120"></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><input type="tel" required pattern="[0-9]{10}" placeholder="10 digit number"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" required name="" id=""></td>
                </tr>
                <tr>
                    <td>Medical Reports</td>
                    <td>
                        <input type="file" required multiple>
                    </td>
                </tr>
                <tr>
                    <td>Emergency Case</td>
                    <td><input type="checkbox" id="emergency" onchange="toggleTime()"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Book Appointment" name="" id=""></td>
                </tr>
            </table>
        </fieldset>
    </form>
    <script>
        let today = new Date().toISOString().split("T")[0];
        document.querySelector('input[type="date"]').setAttribute("min", today);

        function toggleTime(){
            let timeInput = document.getElementById("timeSlot");
            let emergency = document.getElementById("emergency");

            if(emergency.checked){
                timeInput.disabled = true;
            } else {
                timeInput.disabled = false;
            }
        }
    </script>
</body>
</html>
