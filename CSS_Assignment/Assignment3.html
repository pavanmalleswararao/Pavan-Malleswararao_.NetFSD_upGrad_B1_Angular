<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ShopEasy Store</title>
<link rel="stylesheet" href="Assignment3.css">
</head>

<body>

<header class="top-bar">
    <h1>ShopEasy</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Cart</a>
    </nav>
</header>

<div class="layout">


    <aside class="filters">
        <h3>Filters</h3>

        <label><input type="checkbox"> Electronics</label>
        <label><input type="checkbox"> Clothing</label>
        <label><input type="checkbox"> Books</label>
    </aside>

    <main class="products">

        <div class="product-card">
            <span class="offer" style="background:red;color:white;padding:5px;">Limited Offer</span>
            <img src="https://via.placeholder.com/150">
            <h4>Smartphone</h4>
            <p>₹15,000</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/150">
            <h4>Laptop</h4>
            <p>₹45,000</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/150">
            <h4>Headphones</h4>
            <p>₹2,000</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/150">
            <h4>Smart Watch</h4>
            <p>₹3,500</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/150">
            <h4>T-Shirt</h4>
            <p>₹800</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/150">
            <h4>Shoes</h4>
            <p>₹2,200</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/150">
            <h4>Backpack</h4>
            <p>₹1,500</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/150">
            <h4>Books</h4>
            <p>₹600</p>
            <button>Add to Cart</button>
        </div>

    </main>

</div>

<section id="cart">
    <h3>Shopping Cart</h3>
    <p>Items: 0</p>
    <p>Total: ₹0</p>
</section>

<footer>
    <p>© 2026 ShopEasy</p>
</footer>

</body>
</html>
