<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" autocomplete="on" novalidate>
        <fieldset style="width: 300px;" autofocus="on">
            <table>
                <tr>
                    <td>ID</td>
                    <td><input type="text" value="153" name="" id="" readonly></td>
                </tr>
                <tr>
                    <td>User Name</td>
                    <td><input type="text" placeholder="Enter UserName"  name="" id=""></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" required placeholder="Enter Email" name="" id=""></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" required placeholder="Enter Password" name="" id=""></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="number" min="12" step="2" max="36" name="" id=""></td>
                </tr>
                <tr>
                    <td>Mobile Number</td>
                    <td><input type="text" id="txtmobile" pattern="[5-9]{1}[0-9]{9}" title="Enter only AlphaNumeric"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Submit" name="" id="">
                        <input type="reset" value="Clear"  name="" id="" disabled>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
