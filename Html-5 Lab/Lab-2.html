<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="https://www.google.co.in" method="post" >
        <fieldset style="width: 300px;">
            <legend>Register Here...</legend>
            <table>
                <tr>
                    <td>Email</td>
                    <td><input type="email" required id="" title="Invalid Email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" required id=""></td>
                </tr>
                <tr>
                    <td>URL</td>
                    <td><input type="url" id="" title="Invaild url"></td>
                </tr>
                <tr>
                    <td>Mobile Number</td>
                    <td><input type="tel"></td>
                </tr>
                
                <tr>
                    <td>Date Time Local</td>
                    <td><input type="datetime-local" name="" id=""></td>
                </tr>
                
                <tr>
                    <td>color</td>
                    <td><input type="color" name="" id=""></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="number"  name="" max="60" min="18" title="Age limit between 18 to 60"></td>
                </tr>
                <tr>
                    <td>Skills Range</td>
                    <td><input type="range" name="" min="1" max="10" value="0"></td>
                </tr>
                
                <tr>
                    <td>Date</td>
                    <td><input type="date" name="" id=""></td>
                </tr>
                <tr>
                    <td>Month</td>
                    <td><input type="month" name="" id=""></td>
                </tr>
                <tr>
                    <th colspan="2">Meeting Time </th>
                </tr>
                <tr>
                    <td>week</td>
                    <td><input type="week" name="" id=""></td>
                </tr>
                
                <tr>
                    <td>Time</td>
                    <td><input type="time" name="" id=""></td>
                </tr>
                <tr>
                    <td><input type="submit" value="SignIn" name="" id=""></td>
                    <td><input type="reset" value="Clear" name="" id=""></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
