<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proraming Laguages</title>
</head>
<body>
    <h1>Online training Portal</h1>
    <table>
        <tr>
            <td>select the Course:</td>
            <td><input type="text" list="languages"></td>
            <datalist id="languages">
                <option value="Html"></option>
                <option value="CSS"></option>
                <option value="JavaScript"></option>
                <option value="React"></option>
                <option value="Agular"></option>
                <option value="Dotnet"></option>
                <option value="Java"></option>
                <option value="Python"></option>
                <option value="AI"></option>
            </datalist>
        </tr>
        <tr>
            <td>Select Your city: </td>
            <td><input type="text" list="city"></td>
            <datalist id="city">
                <option value="Hyderabad"></option>
                <option value="Delhi"></option>
                <option value="Chenni"></option>
                <option value="Banglore"></option>
                <option value="Pune"></option>
                <option value="Vijayawada"></option>
            </datalist>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" name="" id=""></td>
        </tr>
    </table>
</body>
</html>
